<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Hotel Reservation Prediction</title>
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 64px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            text-decoration: none;
        }

        .btn:hover {
            background: linear-gradient(to right, #5b86e5, #36d1dc);
            transform: translateY(-2px);
        }

        /* Optional soft floating icons */
        .icon {
            position: absolute;
            opacity: 0.05;
            width: 150px;
            height: auto;
            animation: float 10s infinite ease-in-out;
        }

        .icon:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .icon:nth-child(2) {
            top: 50%;
            right: 10%;
            animation-delay: 2s;
        }

        .icon:nth-child(3) {
            bottom: 10%;
            left: 40%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg);}
            50% { transform: translateY(-20px) rotate(10deg);}
            100% { transform: translateY(0px) rotate(0deg);}
        }
    </style>
</head>
<body>
    <h1>üè® Hotel Reservation Prediction</h1>
    <a href="{{ url_for('index') }}" class="btn">Let's Go</a>

    <!-- Subtle floating icons (Optional) -->
    <img src="https://em-content.zobj.net/source/microsoft-teams/363/hotel_1f3e8.png" class="icon">
    <img src="https://em-content.zobj.net/source/microsoft-teams/363/beach-with-umbrella_1f3d6-fe0f.png" class="icon">
    <img src="https://em-content.zobj.net/source/microsoft-teams/363/airplane_2708-fe0f.png" class="icon">
</body>
</html>
